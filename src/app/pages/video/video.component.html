<main>
    <app-content-block caption="漫游路径">
        <ng-container *ngFor="let video of videos; index as i">
            <div class="content" [class.selected]="selectedVideo === video.title" (click)="toggleVideo(video)">
                <div class="title">{{video.title}}</div>
                <div class="icon">
                    <img src='assets/icon/video/play.png' />
                </div>
            </div>
        </ng-container>
    </app-content-block>
</main>
